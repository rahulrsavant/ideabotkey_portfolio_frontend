<section class="contact-section" id="contact">
  <div class="contact-container">
    <div class="contact-text" data-aos="fade-right">
      <h2>Let’s Talk</h2>
      <p>
        Ready to take your business online or improve what you’ve built? <br />
        Reach out to us and let’s turn your idea into reality.
      </p>
      <form class="contact-form">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>

    <div class="contact-illustration" data-aos="fade-left">
      <img src="assets/images/contact_us.svg" alt="Contact Illustration" />
    </div>
  </div>
</section>
